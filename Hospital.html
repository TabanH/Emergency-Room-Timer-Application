            </div>

    <div class="container-fluid">
    
        <form action="http://localhost:8081/" method="post" class="col-lg-6" novalidate>

            <br><br>
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required=""><br><br>
                <div class="valid-feedback">
                 Looks good!
                </div>
                <div class="invalid-feedback">
                 Please enter your first name.
                </div>
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" id="lname" name="lname" required=""><br><br>
            </div>
            <div class="form-group">
                <label for="hcard">Health Card:</label>
                <input type="text" class="form-control" id="hcard" name="hcard"><br><br>
            </div>
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob"><br><br>
            <div class="form-group">
                <label for="contact">Phone#:</label>
                <input type="text" class="form-control" id="contact" name="contact"><br><br>
            </div>
            <div class="form-group">
                <label for="contact">CTAS Level:</label>
                <select class="form-control" id="level">
                  <option selected="">Choose...</option>
                  <option>Level 1: Resuscitation</option>
                  <option>Level 2: Emergent</option>
                  <option>Level 3: Urgent</option>
                  <option>Level 4: Less Urgent</option>
                  <option>Level 5: Non-Urgent</option>
                </select>
            </div><br><br>
            <button type="submit" class="btn btn-secondary">Add To List</button>
        </form>
    </div>
    <footer class="container footer mt-auto">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

            </ul>
        </div>
    </footer>
